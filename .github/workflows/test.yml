name: skysolve/test

on:
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        go: [ '1.23.x' ]
        os: [ ubuntu-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@main

      # Setup our base Go environment ðŸ§¬
      - name: Setup Go Environment
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      
      # Run Go Test
      - name: Go Test ðŸ§ª
        run: make test