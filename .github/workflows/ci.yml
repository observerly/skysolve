name: skysolve/ci

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # e.g., v1.0.0

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  lint:
    strategy:
      matrix:
        go: [ '1.23.x' ]
        os: [ ubuntu-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@main
      
      # Setup our base Go environment ðŸ§¬
      - name: Setup Go Environment
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
        
      # Install Go Staticcheck
      - name: Install Go Staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      # Install Go Critic
      - name: Install Go Critic
        run: go install -v github.com/go-critic/go-critic/cmd/gocritic@latest

      # Run Go Test
      - name: Go Format
        run: make format
      
      # Run Go Vet
      - name: Go Vet
        run: make vet

      # Run Go Lint
      - name: Go Lint
        run: make lint 

      # Run Go Critic
      - name: Go Critic
        run: make critic
      
      # Run Go Test
      - name: Go Test ðŸ§ª
        run: make test